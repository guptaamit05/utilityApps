<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Day-1 Expanding Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1622375734599-925cb5328554?w=700');">

        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1602661287394-ccf02e1a0893?w=700');">

        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1621732560007-ac654b4b3b6a?w=700');">
            <h3>Explore the Earth</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1528109688329-6a043167789d?w=700');">
            <h3>Explore the Water</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1688600793944-4d45993e6583?w=700');">
            <h3>Explore the Country</h3>
        </div>
    </div>
